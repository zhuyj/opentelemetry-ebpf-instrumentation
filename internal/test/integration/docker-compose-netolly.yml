version: "3.8"

services:
  testserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile${TESTSERVER_DOCKERFILE_SUFFIX}
    image: hatest-testserver
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8087:8087"
      - "50051:50051"
    environment:
      LOG_LEVEL: DEBUG

  obi:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/ebpf-instrument/Dockerfile
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-netolly:/var/run/beyla
    image: hatest-obi
    privileged: true
    network_mode: service:testserver
    environment:
      OTEL_EBPF_CONFIG_PATH: /configs/obi-config-netolly${OTEL_EBPF_CONFIG_SUFFIX}.yml
      GOCOVERDIR: "/coverage"
      OTEL_EBPF_NETWORK_SOURCE: ${OTEL_EBPF_NETWORK_SOURCE}
      OTEL_EBPF_NETWORK_METRICS: "true" # explicitly enabling network metrics
      OTEL_EBPF_NETWORK_PRINT_FLOWS: "true"
      OTEL_EBPF_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      OTEL_EBPF_METRICS_INTERVAL: "1s"
      OTEL_EBPF_BPF_BATCH_TIMEOUT: "1s"
      OTEL_EBPF_NETWORK_CACHE_ACTIVE_TIMEOUT: "1s"
      OTEL_EBPF_NETWORK_DEDUPER: ${OTEL_EBPF_NETWORK_DEDUPER}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otelcol:4318
      OTEL_EBPF_LOG_LEVEL: "DEBUG"
      OTEL_EBPF_BPF_DEBUG: "TRUE"
      OTEL_EBPF_HOSTNAME: "beyla"

  # OpenTelemetry Collector for Metrics. For Traces, we use directly Jaeger
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.139.0@sha256:faf125d656fa47cea568b2f3b4494efd2525083bc75c1e96038bc23f05cd68fd
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317" # OTLP over gRPC receiver
      - "4318" # OTLP over HTTP receiver
      - "9464" # Prometheus exporter
      - "8888" # metrics endpoint
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config${PROM_CONFIG_SUFFIX}.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"
