version: "3.8"

services:
  testserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile${TESTSERVER_DOCKERFILE_SUFFIX}
    image: hatest-testserver
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8087:8087"
      - "8088:8088"
      - "8383:8383"
      - "5051:5051"
      - "50051:50051"
    environment:
      LOG_LEVEL: DEBUG

  pingclient:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/pingclient/Dockerfile
    image: hatest-pingclient
    environment:
      LOG_LEVEL: DEBUG

  obi:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/ebpf-instrument/Dockerfile
    command:
      - --config=/configs/obi-config${INSTRUMENTER_CONFIG_SUFFIX}.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security${SECURITY_CONFIG_SUFFIX}:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-base${TESTSERVER_DOCKERFILE_SUFFIX}:/var/run/beyla
    image: hatest-obi
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      OTEL_EBPF_TRACE_PRINTER: "json"
      OTEL_EBPF_OPEN_PORT: "${OTEL_EBPF_OPEN_PORT}"
      OTEL_EBPF_METRICS_FEATURES: "application,application_span_otel,application_process,application_service_graph,ebpf,application_host"
      OTEL_EBPF_PROMETHEUS_FEATURES: "application,application_span_otel,application_process,application_service_graph,ebpf,application_host"
      OTEL_EBPF_DISCOVERY_POLL_INTERVAL: 500ms
      OTEL_EBPF_EXECUTABLE_PATH: "${OTEL_EBPF_EXECUTABLE_PATH}"
      OTEL_EBPF_SKIP_GO_SPECIFIC_TRACERS: "${OTEL_EBPF_SKIP_GO_SPECIFIC_TRACERS}"
      OTEL_EBPF_SERVICE_NAMESPACE: "integration-test"
      OTEL_EBPF_METRICS_INTERVAL: "10ms"
      OTEL_EBPF_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      OTEL_EBPF_BPF_BATCH_TIMEOUT: "10ms"
      OTEL_EBPF_LOG_LEVEL: "DEBUG"
      OTEL_EBPF_BPF_DEBUG: "TRUE"
      OTEL_EBPF_INTERNAL_METRICS_PROMETHEUS_PORT: 8999
      OTEL_EBPF_PROCESSES_INTERVAL: "100ms"
      OTEL_EBPF_HOSTNAME: "beyla"
      OTEL_EBPF_RENAME_UNRESOLVED_HOSTS: ""
    ports:
      - "8999:8999" # Prometheus scrape port, if enabled via config

  # OpenTelemetry Collector for Metrics. For Traces, we use directly Jaeger
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.139.0@sha256:faf125d656fa47cea568b2f3b4494efd2525083bc75c1e96038bc23f05cd68fd
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317" # OTLP over gRPC receiver
      - "4318" # OTLP over HTTP receiver
      - "9464" # Prometheus exporter
      - "8888" # metrics endpoint
    depends_on:
      obi:
        condition: service_started
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config${PROM_CONFIG_SUFFIX}.yml
      - --web.enable-lifecycle
      - --enable-feature=exemplar-storage
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1.60@sha256:4fd2d70fa347d6a47e79fcb06b1c177e6079f92cba88b083153d56263082135e
    ports:
      - "16686:16686" # Query frontend
      - "4317" # OTEL GRPC traces collector
      - "4318" # OTEL HTTP traces collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
